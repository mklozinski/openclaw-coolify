version: '3.8'

services:
  openclaw:
    build: .
    image: openclaw-coolify
    container_name: openclaw
    restart: unless-stopped
    ports:
      - "18789:18789"
    volumes:
      # Config volume — persists openclaw.json, Telegram, OAuth, model settings
      - openclaw-config:/home/linuxbrew/.openclaw
      # Workspace volume — persists MEMORY.md, AGENTS.md, memory/, skills, etc.
      - openclaw-workspace:/home/linuxbrew/openclaw
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_GATEWAY_TOKEN}
      - OPENCLAW_MODEL=${OPENCLAW_MODEL:-openrouter/google/gemini-3-flash-preview}
      - OPENCLAW_CONFIG_CONTENT=${OPENCLAW_CONFIG_CONTENT}
      # Set to "true" to force-overwrite config from env vars (one-time reset)
      - OPENCLAW_FORCE_CONFIG=${OPENCLAW_FORCE_CONFIG:-false}
      - TZ=UTC
    labels:
      - traefik.enable=true
      - coolify.managed=true
      - traefik.http.middlewares.gzip.compress=true
      - traefik.http.services.openclaw.loadbalancer.server.port=18789
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

volumes:
  openclaw-config:
  openclaw-workspace:
